<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="assets/img/logo.png" type="image/x-icon" />
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- CSS Animation -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/assets/styles/register.css" />
    <title>My Watch | Register</title>
  </head>
  <body>
    <div class="container-sm d-flex justify-content-center flex-wrap">
      <div class="logo-head animate__animated animate__fadeIn">
        <a class="text-decoration-none" href="index.html">
          <img src="/assets/img/logo.png" alt="My MyWatch"
        /></a>
      </div>
      <div
        class="row d-flex justify-content-between align-items-center flex-wrap mt-5"
      >
        <div class="col-sm mr-3">
          <div class="img-register animate__animated animate__fadeInUp">
            <img src="/assets/img/clock.svg" alt="" />
          </div>
        </div>
        <div class="col-md ml-3">
          <div
            class="animate__animated animate__zoomIn form-register shadow p-3 mb-4 ml-4 mr-4 bg-white rounded"
          >
            <p class="h3 text-center">Register Now</p>
            <small class="form-text text-muted text-center">
              Sudah Punya akun My Watch?
              <a href="#" class="text-decoration-none font-weight-bold"
                >Login</a
              >
            </small>
            <p id="alert-head"></p>
            <form>
              <div class="form-group">
                <label>Full name<sup class="text-danger">*</sup></label>
                <input
                  type="text"
                  class="form-control"
                  id="fullname"
                  required
                  placeholder="Full name"
                />
                <small id="alert-name"></small>
              </div>
              <div class="form-group">
                <label>Email address<sup class="text-danger">*</sup></label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  required
                  placeholder="Email adress"
                />
                <small id="alert-email"></small>
              </div>
              <div class="form-group">
                <label>Password<sup class="text-danger">*</sup></label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  required
                  placeholder="Password"
                />
                <small id="alert-pass"></small>
              </div>

              <button
                id="btn-register"
                type="button"
                class="btn btn-dark btn-lg btn-block"
              >
                Register
              </button>
            </form>
            <small class="form-text text-muted text-center"
              >Dengan mendaftar, saya menyetujui Syarat dan Ketentuan serta
              Kebijakan Privasi.</small
            >
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- Sweet Alert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- Validate Confirm Password -->
    <script src="/assets/js/validateForm.js"></script>
    <!-- Register JS -->
    <script src="/assets/js/register.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
