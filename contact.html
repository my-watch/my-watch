<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- CSS Animation -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/styles/contact.css" />
    <title>My Watch | Contact</title>
  </head>
  <body>
    <div class="row d-flex justify-content-center">
      <div class="logo-head">
        <a
          class="text-decoration-none animate__animated animate__fadeIn"
          href="/index.html"
        >
          <img src="/assets/img/logo.png" alt="My MyWatch"
        /></a>
      </div>
    </div>
    <div class="container-md animate__animated animate__zoomIn" style="margin-top: 50px;">
      <div class="row d-flex justify-content-center">
        <div class="col-sm shadow p-3 mb-5 bg-white rounded">
          <p class="h3 text-center">CONTACT</p>
          <p class="text-center">Need help please message us below</p>
          <form>
            <div class="form-group">
              <label>NAME<sup class="text-danger">*</sup></label> </label>
              <input
                type="text"
                id="name"
                class="form-control"
                placeholder="Yours name"
                required
              />
            </div>
            <div class="form-group">
              <label>EMAIL<sup class="text-danger">*</sup></label> </label>
              <input
                type="email"
                id="email"
                class="form-control"
                placeholder="Yours email"
                required
              />
            </div>
            <div class="form-group">
              <label>SUBJECT<sup class="text-danger">*</sup></label> </label>
              <input
                type="text"
                id="subject"
                class="form-control"
                placeholder="Subject"
                required
              />
            </div>
            
            <div class="form-group">
              <label">MESSAGE<sup class="text-danger">*</sup></label> </label>
              <textarea id='message' class="form-control" rows="3" placeholder="Message"></textarea>
            </div>
            <button id="btn-msg" type="button" class="btn btn-primary btn-block">Send Message</button>
          </form>
        </div>
      </div>
    </div>
    <hr>
    <footer>
      <a href="https:facebook.com"
        ><img
          src="/assets/img/facebook1.png"
          style="width: 24px; margin-right: 15px;"
      /></a>
      <a href="https://instagram.com"
        ><img
          src="/assets/img/instagram-logo2.png"
          style="width: 24px; margin-right: 15px;"
      /></a>
      <br />
      <div>
        <p>&copy 2020, Mywatch.id</p>
      </div>
    </footer>
    <script src="./assets/js/contact.js"></script>

    <!-- Optional JavaScript -->
     <!-- Sweet Alert -->
     <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
