<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My Watch</title>
        <link
            rel="shortcut icon"
            href="assets/img/logo.png"
            type="image/x-icon"
        />
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
        />
        <link
            rel="stylesheet"
            href="path/to/font-awesome/css/font-awesome.min.css"
        />
        <link rel="stylesheet" href="./assets/css/index.css" />
    </head>
    <body>
        <section class="header-1">
            <h6>Gratis Ongkir Sampai Rp. 20.000 + Free Box</h6>
        </section>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-md navbar-light">
            <a class="navbar-brand" href="#!">
                <img
                    src="./assets/img/logo.png"
                    height="80"
                    alt="MYWATCH logo"
                />
            </a>

            <!-- Collapse button -->
            <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#basicExampleNav1"
                aria-controls="basicExampleNav1"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Breadcrumbs -->

            <!-- Links -->
            <div class="collapse navbar-collapse" id="basicExampleNav1">
                <!-- Right -->
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a href="#!" class="nav-link waves-effect">
                            Home
                        </a>
                    </li>
                    <div class="dropdown open">
                        <a
                            class="nav-item active bg-white dropdown-toggle nav-link waves-effect"
                            type="button"
                            id="triggerId"
                            data-toggle="dropdown"
                            aria-haspopup="true"
                            aria-expanded="false"
                        >
                            Product</a
                        >
                        <div class="dropdown-menu" aria-labelledby="triggerId">
                            <a class="dropdown-item" href="#"
                                >Christian Ardyen</a
                            >
                            <a class="dropdown-item" href="#">Jean Alexis</a>
                            <a class="dropdown-item" href="#"
                                >Alexandra Christi</a
                            >
                            <a class="dropdown-item" href="#">Jims Honey</a>
                            <a class="dropdown-item" href="#">Michael Kors</a>
                        </div>
                    </div>

                    <li class="nav-item active">
                        <a href="#!" class="nav-link waves-effect">
                            Contact
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a href="#!" class="nav-link waves-effect">
                            <i
                                class="fa fa-shopping-cart"
                                aria-hidden="true"
                            ></i>
                            Bayar Yuk!
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a href="#!" class="nav-link waves-effect">
                            Sign in
                        </a>
                    </li>
                    <li class="nav-item pl-2 mb-2 mb-md-0">
                        <a
                            href="#!"
                            type="button"
                            class="btn btn-outline-info btn-md btn-rounded btn-navbar waves-effect waves-dark"
                            >Sign up</a
                        >
                    </li>
                </ul>
            </div>
            <!-- Links -->
        </nav>

        <!-- main menu-->
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li
                    data-target="#carouselExampleIndicators"
                    data-slide-to="0"
                    class="active"
                ></li>
                <li
                    data-target="#carouselExampleIndicators"
                    data-slide-to="1"
                ></li>
                <li
                    data-target="#carouselExampleIndicators"
                    data-slide-to="2"
                ></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img
                        class="d-block w-100"
                        src="./assets/img/Banner1.jpg"
                        alt="First slide"
                    />
                </div>
                <!-- <div class="carousel-item">
                    <img
                        class="d-block w-100"
                        src="./assets/img/Banner2.jpg"
                        alt="Second slide"
                    />
                </div>
                <div class="carousel-item">
                    <img
                        class="d-block w-100"
                        src="./assets/img/banner3.jpg"
                        alt="Third slide"
                    />
                </div> -->
                <div class="carousel-item">
                    <img
                        class="d-block w-100"
                        src="./assets/img/banner4.jpg"
                        alt="Third slide"
                    />
                </div>
                <div class="carousel-item">
                    <img
                        class="d-block w-100"
                        src="./assets/img/banner5.jpg"
                        alt="Third slide"
                    />
                </div>
                <div class="carousel-item">
                    <img
                        class="d-block w-100"
                        src="./assets/img/banner6.jpg"
                        alt="Third slide"
                    />
                </div>
            </div>
            <a
                class="carousel-control-prev"
                href="#carouselExampleIndicators"
                role="button"
                data-slide="prev"
            >
                <span
                    class="carousel-control-prev-icon"
                    aria-hidden="true"
                ></span>
                <span class="sr-only">Previous</span>
            </a>
            <a
                class="carousel-control-next"
                href="#carouselExampleIndicators"
                role="button"
                data-slide="next"
            >
                <span
                    class="carousel-control-next-icon"
                    aria-hidden="true"
                ></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <!-- Section promo gratis -->
        <section class="row d-flex justify-content-center promo">
            <div class="card border-0" style="width: 10rem; margin: 10px;">
                <img
                    class="card-img-top"
                    src="./assets/img/easy-pay.png"
                    alt="Card image cap"
                    style="height: 150px;"
                />
                <div class="card-body">
                    <h6 class="card-title text-center">Bayar Mudah</h6>
                </div>
            </div>
            <div class="card border-0" style="width: 10rem; margin: 10px;">
                <img
                    class="card-img-top"
                    src="./assets/img/gratis-ongkir.png"
                    alt="Card image cap"
                    style="height: 150px;"
                />
                <div class="card-body">
                    <h6 class="card-title text-center">Gratis Ongkir</h6>
                </div>
            </div>
            <div class="card border-0" style="width: 10rem; margin: 10px;">
                <img
                    class="card-img-top"
                    src="./assets/img/garansi.png"
                    alt="Card image cap"
                    style="height: 150px;"
                />
                <div class="card-body">
                    <h6 class="card-title text-center">Garansi 3 Bulan</h6>
                </div>
            </div>
            <div class="card border-0" style="width: 10rem; margin: 10px;">
                <img
                    class="card-img-top"
                    src="./assets/img/./product-change.png"
                    alt="Card image cap"
                    style="height: 150px;"
                />
                <div class="card-body">
                    <h6 class="card-title text-center">Mudah Ditukar</h6>
                </div>
            </div>
        </section>

        <!-- endpromo gratis -->

        <!-- dirumah aja -->
        <div class="col-xs-1-12 d-flex justify-content-center dirumah-aja">
            <img
                src="./assets/img/banner-fixed.jpg"
                class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}"
                alt=""
            />
        </div>

        <!-- end dirumah aja -->

        <!-- best Seller -->
        <div class="col-xl-1-12">
            <h1 class="text-center">BEST SELLER</h1>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
        ></script>
        <script>
            $(document).ready(function () {
                // Activate Carousel
                $("#myCarousel").carousel({ interval: 4000 });

                // Enable Carousel Indicators
                $(".carousel-item").click(function () {
                    $("#myCarousel").carousel(0);
                });
                $(".carousel-item").click(function () {
                    $("#myCarousel").carousel(1);
                });
                $(".carousel-item").click(function () {
                    $("#myCarousel").carousel(2);
                });
                $(".carousel-item").click(function () {
                    $("#myCarousel").carousel(3);
                });

                // Enable Carousel Controls
                $(".carousel-control-prev").click(function () {
                    $("#myCarousel").carousel("prev");
                });
                $(".carousel-control-next").click(function () {
                    $("#myCarousel").carousel("next");
                });
            });
        </script>
    </body>
</html>
