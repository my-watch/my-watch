<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="/assets/img/logo.png" type="image/x-icon" />
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- CSS Animation -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/assets/styles/login_customer.css" />
    <title>My Watch | Login</title>
  </head>
  <body>
    <div class="row d-flex justify-content-center">
      <div class="logo-head">
        <a
          class="text-decoration-none animate__animated animate__fadeIn"
          href="/index.html"
        >
          <img src="/assets/img/logo.png" alt="My MyWatch"
        /></a>
      </div>
    </div>
    <div class="container-sm justify-content-center flex-wrap">
      <div class="row mt-5">
        <div class="col d-xl-flex justify-content-center">
          <div
            class="animate__animated animate__bounceIn form-register shadow p-3 mb-4 ml-4 mr-4 bg-white rounded"
          >
            <div class="d-flex justify-content-between mb-4">
              <p class="h5 text-center">Login</p>
              <p class="h6 text-center">
                <a class="text-decoration-none" href="/register.html"
                  >Register</a
                >
              </p>
            </div>
            <form>
              <div class="form-group">
                <label>Email address<sup class="text-danger">*</sup></label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Email adress"
                  required
                />
              </div>
              <div class="form-group">
                <label>Password <sup class="text-danger">*</sup></label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Password"
                  required
                />
              </div>

              <button
                id="btn-login"
                type="button"
                class="btn btn-dark btn-block"
              >
                Login
              </button>
            </form>
            <small class="form-text text-muted text-center"
              >Belum punya akun My Watch?
              <a
                class="text-decoration-none font-weight-bold"
                href="/register.html"
                >Register</a
              >
            </small>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <a href="https:facebook.com"
        ><img
          src="/assets/img/facebook1.png"
          style="width: 24px; margin-right: 15px;"
      /></a>
      <a href="https://instagram.com"
        ><img
          src="/assets/img/instagram-logo2.png"
          style="width: 24px; margin-right: 15px;"
      /></a>
      <br />
      <div>
        <p>&copy 2020, Mywatch.id</p>
      </div>
    </footer>
    <!-- Optional JavaScript -->
    <!-- Login JS -->
    <script src="/assets/js/login.js"></script>
    <!-- Sweet Alert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
